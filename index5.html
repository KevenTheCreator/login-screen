<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="form">
            <h2>Login</h2>
            <input type="email" name="email" class="box" placeholder="seu e-mail" required>
            <input type="password" name="password" class="box" placeholder="sua senha" required>
            <input type="submit" value="Logar" id="submit">
            <a href="#">Esqueceu sua senha?</a>
        </form>
        <div class="lado">
            <img src="/imagens/img2.png" alt="">
        </div>
    </div>
</body>
</html>
